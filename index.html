<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="">
<header class="text-4xl  text-center bg-red-500 p-8 rounded shadow sm:w-100 ">
        <h1 style="color: rgba(239, 242, 245, 0.979);">Wallet Tracker</h1>
</header>
<main class="container  xs:grid-cols-1  mt-3">
    <div class="grid grid-rows-2 md:grid-cols-2 lg:grid-cols-2 gap-3 ">
        <div class=" h-3 sm:h-14 sm:w-100 shadow">
            <img src="/image/moneyimg.jpg" alt="MoneyVSfriend">
        </div>
        <div class="bg-red-500 p-7  shadow ">
                <div class="py-1">
                    <h1 class="text-center mb-2 text-2xl ">Income<h1>
                    <span>income:</span> <input id="income_input"  class="block border my-1 rounded" type="text" value="0">
                </div>
                <div>
                    <h2 class="text-center mb-2 text-2xl">Expenses<h2>
                    <span>Cloth:</span> <input id="expence_input1"  class="block border my-1 rounded" type="text" value="0"><br>
                    <span>Rent:</span> <input id="expence_input2" class="block border my-1 rounded" type="text" value="0"><br>
                    <span>food:</span> <input id="expence_input3" class="block border my-1 rounded" type="text" value="0">
                    <button id="calculate_btn" class="rounded-md  bg-green-400 p-3 text-1xl mt-3">Calculate</button>
                </div>               
                
                <div class="mt-3">
                    <h2 class=" mb-2 text-2xl mb-2"> Total Expences : <span id="total_expence">0</span><h2>
                    <h2 class=" mb-2 text-2xl">Balance: <span id="total_balance">0</span> </h2>
                </div>
                <div>
                    <div class="flex mt-5  py-4">
                        <div class="flex-none w-16 h-14">
                         <h5 class="text-2xl"> save :</h5>
                        </div>
                        <div class="flex-initial w-64">
                       <input id="save_field" type="text" class="block border my-1 rounded">
                        </div>
                        <div class="flex-initial w-10">
                          <h1 class="mb-1text-1xl w-32">%</h1>

                        </div>
                        </div>
                      <button id="save_btn" class="rounded-md  bg-green-400 px-5 py-2 text-1xl mb-4">Save</button>
                       <div class="py-6">
                        <h1 class="mb-2 text-2xl">Saving ammount: <span id="saving_balance">0</span> </h1>
                        <h1 class="mb-2 text-2xl">Remaining balance: <span id="remaining_balance">0</span> </h1>
                       </div>
                </div>
        </div>
    </div>
</main>
<footer class="h-14 bg-green-300">

</footer>

    <script src="/js/script.js"></script>
</body>
</html>
